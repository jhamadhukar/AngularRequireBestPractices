<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wealth Sage</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./app/content/css/bootstrap1.min.css" rel="stylesheet" />
    <link href="./app/content/css/AppStyle.css" rel="stylesheet" />
    <link href="./app/content/css/AppStyle.css" rel="stylesheet" />
    <link href="./bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <img src="./app/content/img/WealthSage.png" class="Logo" />
        <div style="position:fixed; top: 10px; left:20px; z-index:25">
            <button id="btnMainMenu" class="btn btn-primary CircularButton" type="button" style="padding: 10px 5px!important;">
                <i class=" fa fa-bars fa-2x"></i>
            </button>
            <div id="mainMenu" class="panel panel-primary" style="display:none; position:relative; z-index:2; padding: 10px">

                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="visible-xs navbar-brand"></span>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <div class="row">
                            <div class="col-sm-4">
                                <a ui-sref="input" class="menuItem">
                                    <div class="inputSheet btn-primary CircularButton btn" title="Input sheet"></div>
                                    <p>Input sheet</p>
                                </a>
                            </div>
                            <div class="col-sm-4">
                                <a ui-sref="assetcalculator" class="menuItem">
                                    <div class="assetCalculator btn-primary CircularButton btn" title="Asset calculator"></div>
                                    <p>Asset Calculator</p>
                                </a>
                            </div>
                            <div class="col-sm-4">
                                <a ui-sref="Snowball" class="menuItem">
                                    <div class="snowFall btn-primary CircularButton btn" title="Policy snowball"></div>
                                    <p>Snowball</p>
                                </a>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-sm-4">
                                <a ui-sref="input" class="menuItem">
                                    <div class="inputSheet btn-primary CircularButton btn" title="Input sheet"></div>
                                    <p>Input sheet</p>
                                </a>

                            </div>
                            <div class="col-sm-4">
                                <a ui-sref="assetcalculator" class="menuItem">
                                    <div class="assetCalculator btn-primary CircularButton btn" title="Asset calculator"></div>
                                    <p>Asset Calculator</p>
                                </a>
                            </div>
                            <div class="col-sm-4">
                                <a ui-sref="Snowball" class="menuItem">
                                    <div class="snowFall btn-primary CircularButton btn" title="Policy snowball"></div>
                                    <p>Snowball</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-animation-container">
        <div ui-view></div>
    </div>
    <!-- 3rd party libraries -->
    <!-- If you want jQuery to replace jqlite in AngularJS then load jQuery before angular.js-->
    <script src="./bower_components/requirejs/require.js" data-main="./app/main"></script>
</body>
</html>
